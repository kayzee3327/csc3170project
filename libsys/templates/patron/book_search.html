<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library Management System</title>
        <!-- Bootstrap 5 CSS 文件 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
            crossorigin="anonymous"
        />
        <!-- Bootstrap 图标库（用于搜索图标） -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        />
        <link
            rel="stylesheet"
            href=" {{ url_for('static', filename='css/style.css') }} "
        />
        <link
            rel="stylesheet"
            href=" {{ url_for('static', filename='css/patron.css') }} "
        />
    </head>
    <body class="custom-bg">
        <nav class="navbar navbar-expand-lg bg-warning">
            <div class="container-fluid">
                <a href="{{ url_for('index') }}" class="navbar-brand fs-2">
                    <img
                        src="{{ url_for('static', filename='img/CUSZ-03logo.png') }}"
                        alt="logo"
                        class="d-inline-block"
                        width="50"
                    />
                    Library
                </a>
                <ul>
                    {% if g.user %}
                    <li>
                        <div class="navbar-brand fs-6 me-2">
                            Welcome! {{ g.user['fullname'] }}
                        </div>
                    </li>
                    {% endif %}
                    <li>
                        <a class="btn btn-outline-dark" href="{{ url_for('auth.logout') }}"> 
                            Log out
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="content-wrapper" style="justify-content: center">
            <div class="search-card container">

                <!-- 登录表单主体 -->
                <div class="search-body">
                    <form>
                        <div class="mb-3 justify-content-between d-flex">
                            <h1>BOOK SEARCH</h1>
                            <button type="button" class="btn btn-outline-dark"><i class="bi bi-arrow-left me-1 ms-1"></i></button>
                        </div>
                        <!-- 书名输入 -->
                        <div class="form-floating mb-3">
                            <input
                                type="text"
                                class="form-control"
                                id="bookname"
                                placeholder="bookname"
                            />
                            <label for="bookname">Book Name</label>
                        </div>

                        <!-- 作者输入 -->
                        <div class="form-floating mb-4">
                            <input
                                type="text"
                                class="form-control"
                                id="author"
                                placeholder="author"
                            />
                            <label for="author">Author</label>
                        </div>

                        <!-- isbn输入 -->
                        <div class="form-floating mb-4">
                            <input
                                type="text"
                                class="form-control"
                                id="isbn"
                                placeholder="isbn"
                            />
                            <label for="isbn">ISBN</label>
                        </div>

                        <!-- 登录按钮 -->
                        <button
                            type="submit"
                            class="btn btn-warning btn-login btn-block w-100 text-black mb-3"
                        >
                            <i class="bi bi-search me-2"></i>
                            Search
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
