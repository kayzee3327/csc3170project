<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library Management System</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        />
        <link
            rel="stylesheet"
            href=" {{ url_for('static', filename='css/librarian.css') }} "
        />
    </head>
    <body class="bg-warning-subtle">
        <nav class="navbar navbar-expand-lg bg-warning">
            <div class="container-fluid">
                <a
                    href="{{ url_for('librarian.index') }}"
                    class="navbar-brand fs-2"
                >
                    <img
                        src="{{ url_for('static', filename='img/CUSZ-03logo.png') }}"
                        alt="logo"
                        class="d-inline-block"
                        width="50"
                    />
                    Library
                </a>
                <ul>
                    {% if g.user %}
                    <li>
                        <a class="navbar-brand fs-6 me-2"
                            >Welcome Librarian! {{ g.user['fullname'] }}</a
                        >
                    </li>
                    {% endif %}
                    <li>
                        <a
                            class="btn btn-outline-dark"
                            href="{{ url_for('auth.logout') }}"
                        >
                            Log out
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="content-wrapper" style="justify-content: center">
            <div class="update-card ms-3 me-3">
                <div class="login-body">
                    <div class="mb-4 justify-content-between d-flex">
                        <h1>Add New Category</h1>
                        <a class="btn" href="{{ url_for('librarian.categories') }}">
                            <i class="bi bi-arrow-90deg-left fs-3"></i>
                        </a>
                    </div>
                    
                    {% for message in get_flashed_messages() %}
                    <div class="alert alert-warning">{{ message }}</div>
                    {% endfor %}
                    
                    <form method="post" class="row g-3">
                        <div class="col-12">
                            <label for="category_name" class="form-label">Category name</label>
                            <input
                                type="text"
                                class="form-control"
                                name="category_name"
                                id="category_name"
                                required
                            />
                        </div>

                        <div class="col-12">
                            <label for="category_description" class="form-label">Category Description</label>
                            <textarea
                                class="form-control"
                                name="category_description"
                                id="category_description"
                                rows="4"
                            ></textarea>
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-warning">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
